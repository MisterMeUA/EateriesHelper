<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request App with Custom Host</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 1.5em;
        }
        .input-field, .button-group {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .input-field input, select {
            flex-grow: 1;
            margin: 5px;
            padding: 10px;
        }
        .button-group button {
            flex-grow: 1;
            margin: 5px;
            padding: 10px;
        }
        @media (min-width: 600px) {
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to L'Envol Art Space</h1>
    <div class="input-field">
        <input type="text" id="apiHost" placeholder="Enter API Host (e.g., https://api.example.com)">
        <select id="numberSelect">
            <!-- Options will be populated using JavaScript -->
        </select>
    </div>
    <div class="button-group">
        <button onclick="sendApiRequest('AskBill')">Ask Bill</button>
        <button onclick="sendApiRequest('CallWaiter')">Call Waiter</button>
    </div>

    <script>
        function populateDropdown() {
            const select = document.getElementById('numberSelect');
            for (let i = 1; i <= 100; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.text = i;
                select.appendChild(option);
            }

            // Set default value from URL query parameter 'table' if exists
            const urlParams = new URLSearchParams(window.location.search);
            const tableValue = urlParams.get('table');
            if (tableValue && !isNaN(tableValue)) {
                select.value = tableValue;
            }
        }

        function sendApiRequest(requestedAction) {
            const apiHost = document.getElementById('apiHost').value || 'https://api.default.com';
            const selectedNumber = document.getElementById('numberSelect').value;
            const fullUrl = `${apiHost}/api/CustomerServices/${requestedAction}?tableNumber=${selectedNumber}`;
            console.log(fullUrl);
            fetch(fullUrl)
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }

        // Populate dropdown on page load
        window.onload = populateDropdown;
    </script>
</body>
</html>
